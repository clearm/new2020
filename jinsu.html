<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex"> <!-- 봇차단 완성되면 이걸 지우겠어 -->
    <title> 진정커플 사이트 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <style>
        div {
          padding: 20px;
          border: 3px solid #e2dfea;
        }

        .container{width:360px;height: auto; margin:0 auto;padding-top:10px; background: #dddddd;}
        .box {background:#dfd7f0; }
    </style>

</head>
<body>
    <div class="container">

        <div class="box">
            <span>처음 만난 날 : 2021년 7월 3일 </span>
        </div>

        <div class="box">
            2021년 7월 3일 로부터
            <ul>
                <li> 오늘까진 <span id="accent" ></span></li>
                <li>100일은 <span id="date_100"></span> </li>
                <li>200일은 <span id="date_200"></span> </li>
                <li>300일은 <span id="date_300"></span> </li>
                <li>500일은 <span id="date_500"></span> </li>
            </ul>
        </div>
        <div class="box">
            상대방에게 기분을 색깔로 알려주세요~
            오늘은 블루 ~ 우울해
            오늘은 오렌지 ~ 즐거워
            오늘은 핑크 ~ 두근두근해
            오늘은 노랑 ~ 신경과민
            오늘은 검정 ~ 그저 그런 날
            오늘은 보라 ~ 미쳐버리겠어
        </div>

    </div>

    <script>

        var now = new Date(); // 오늘 날짜 정보를 Date 객체의 인스턴스 now 객체로 만듭니다.
        var firstDay = new Date("2021-07-03");  // 처음 만난 날의 날짜 정보를 firstDay 객체로 만듭니다.
        var toNow = now.getTime();  // 오늘 날짜를 밀리초로 바꿉니다.
        var toFirst = firstDay.getTime();  // 처음 만난 날을 밀리초로 바꿉니다.
        var passedTime = toNow - toFirst;  // 처음 만난 날과 오늘 사이의 차이 (밀리초)
        var passedDay = Math.round(passedTime/(24*60*60*1000))+1; // 밀리초를 일로 변환 후 반올림합니다.

        document.querySelector('#accent').innerText = passedDay + "일";  // #accent 영역에 표시합니다.

        calcDate(100);  // 100일 기념일을 계산해서 표시합니다.
        calcDate(200);  // 200일 기념일을 계산해서 표시합니다.
        calcDate(300);  //
        calcDate(500);  // 500일 기념일을 계산해서 표시합니다.

        function calcDate(days) {
        	var future = toFirst + days*(1000*60*60*24);  // 처음 만난 날에 밀리초로 바꾼 100일을 더합니다.
        	var someday = new Date(future);  // future 값을 사용해 Date 객체의 인스턴스를 만듭니다.
        	var year = someday.getFullYear( );  // ‘연도’를 가져와 year 변수에 저장합니다.
        	var month = someday.getMonth( )+1;  // ‘월’을 가져와 month 변수에 저장합니다.
        	var date = someday.getDate( )-1;  // ‘일’을 가져와 date 변수에 저장합니다.
        	document.querySelector("#date_"+days).innerText = year + "년 " + month + "월 " + date + "일";
        }
    </script>

</body>
</html>
