<style>

/* The Modal (background) */
.modal {
  display:none ; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div class="container" style="margin-top:15px;" >

    <div class="row" >
        <h5>클릭하면 쫙 없어지는 효과를 내고 싶음- 그게 모달이다  : Modal Example</h5>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>

        </div>

        <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>

    <style>
    		div .ani {
    			height: 150px;
    			width: 150px;
    			margin: 20px;
    			background-color: orange;
    			border-radius: 150px;
    			line-height: 150px;
    			text-align: center;
    		}
    		@-webkit-keyframes myShorthand {
    			from { transform: rotate(-45deg); }
    			to { transform: rotate(45deg); }
    		}
    		@keyframes myShorthand {
    			from { transform: rotate(-45deg); }
    			to { transform: rotate(45deg); }
    		}
    		#long {
    			-webkit-animation-name: myShorthand;
    			-webkit-animation-duration: 3s;
    			-webkit-animation-timing-function: ease-in-out;
    			-webkit-animation-delay: 1s;
    			-webkit-animation-iteration-count: 3;
    			-webkit-animation-direction: reverse;
    			animation-name: myShorthand;
    			animation-duration: 3s;
    			animation-timing-function: ease-in-out;
    			animation-delay: 1s;
    			animation-iteration-count: 3;
    			animation-direction: reverse;
    		}
    		#short {
    			-webkit-animation: myShorthand 3s ease-in-out 1s 3 reverse;
    			animation: myShorthand 3s ease-in-out 1s 3 reverse;
    		}
    	</style>

    <div class="row">
        <h5>animation 속성을 이용한 축약 표현</h5>
